<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
        <title>UK Population Data</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="./src/css/populationStyles.css">
    </head>
<body>
  <!-- Information modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="infoModalLabel">Population Visualisation</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  This shows the additional population for each country since 1971. All data from the Office for National Statistics.
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
              </div>
          </div>
      </div>
  </div>
  <div id="WebGL-Output">
    <div class="title w-100 text-left pl-5 pt-3">
      <h1>UK Additional Population</h1>
      <h3>1971 - 2018</h3>
    </div>
    <div class="panel" id="controls">
      <h5>Year: <span class="year">1971</span></h5>
      <div>
        <img id="play" src="./images/play-button.png" class="img-fluid w-75">
      </div>
    </div>
    <div class="copyright">
      <span>&copy DRT Software Ltd. 2019</span>
    </div>
    <div id="information" class="panel text-white">
      <h3>Year: <span class="year">1971</span></h3>
      <h4>England: <span id="england">0</span></h4>
    </div>
    <div id="instructions" class="panel">
      <img src="./images/info.png" class="img-fluid w-100">
    </div>
  </div>  
  <script src="./src/js/index.js"></script>
</body>
</html>
