<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
        <title>UK Population Data</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="./src/css/populationStyles.css">
    </head>
<body>
  <!-- Information modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Drumming Visualisation</h4>
              </div>
              <div class="modal-body">
                  Use the controls to set the speed of playback and observe the drums being played.
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
              </div>
          </div>
      </div>
  </div>
  <div id="WebGL-Output">
    <div class="titleLeft">
      <h1>UK Additional Population</h1>
      <h3>1971 - 2018</h3>
    </div>
    <div class="panel" id="controls">
      <h3>Year: <span id="year">1971</span></h3>
      <div>
        <img id="play" src="./images/play-button.png">
      </div>
    </div>
    <div class="copyright">
      <span>&copy DRT Software Ltd. 2019</span>
    </div>
    <div id="rotate" class="panel">
      <p>Zoom</p>
      <div class="mb-3">
        <button type="button" id="zoomOut" class="btn btn-primary"><img src="./images/minus.png"></button>
        <button type="button" id="zoomIn" class="btn btn-primary"><img src="./images/add.png"></button>
      </div>
      <p>Rotate</p>
      <div class="mb-3">
        <button type="button" id="rotateLeft" class="btn btn-primary"><img src="./images/leftWhite.png"></button>
        <button type="button" id="rotateRight" class="btn btn-primary"><img src="./images/rightWhite.png"></button>
      </div>
      <div>
        <button type="button" id="rotateUp" class="btn btn-primary"><img src="./images/upWhite.png"></button>
        <button type="button" id="rotateDown" class="btn btn-primary"><img src="./images/downWhite.png"></button>
      </div>
    </div>
    <div id="info" class="panel">
      <img src="./images/info.png">
    </div>
  </div>  
  <script src="./src/js/index.js"></script>
</body>
</html>
